<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Institute Counsellor Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="#">Add Enquiry</a></li>
			<li class="nav-item"><a class="nav-link" href="view-enquiries">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
		</ul>

		<hr />

		<p style="color: red" th:text="${emsg}"></p>
		<p style="color: green" th:text="${smsg}"></p>
		<h2>Add new Enquiry</h2>

		<form th:action="@{/addEnq}" th:object="${enquiry}" method="post">
			<table>
				<tr>
					<td>Student Name :</td>
					<td><input type="text" th:field="*{studentName}" required>
					<input type="hidden" th:field="*{enqId}"></td>
				</tr>
				<tr>
					<td>Student Phone Number :</td>
					<td><input type="text" th:field="*{studentPhno}" required></td>
				</tr>
				<tr>
					<td>Course Name :</td>
					<td><select th:field="*{courseName}" required>
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="AWS">AWS</option>
							<option value="Testing">Testing</option>
					</select></td>
				</tr>
				<tr>
					<td>Training Mode :</td>
					<td><select th:field="*{classMode}" required>
							<option value="">-Select-</option>
							<option value="Online">Online</option>
							<option value="Classroom">Classroom</option>
					</select></td>
				</tr>
				<tr>
					<td>Enquiry Status :</td>
					<td><select th:field="*{enqStatus}" required>
							<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Entrolled">Entrolled</option>
							<option value="Lost">Lost</option>
					</select></td>
				</tr>
				<tr>
					<td><a href="enquiry" class="btn btn-info">reset</a></td>
					<td><input type="submit" value="Save" class="btn btn-primary"></td>
				</tr>

			</table>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
